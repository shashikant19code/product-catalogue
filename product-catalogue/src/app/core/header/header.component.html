<header>
    <nav class="nav-container">
        <div (click)="navigateTo('home')" class="image-container">
            <img src="" alt="logo">
        </div>
        <div class="nav-list">
            <ul class="list">
                <li *ngIf="isShow" (click)="navigateTo('add-product')"><a>Add Product</a></li>
                <li class="profile">
                    <a (click)="logout()">Account</a>
                    <div class="popup off">
                        <div class="popup-container">
                            <div class="option login">Login</div>
                            <div class="option logout">Logout</div>
                            <div class="option profile">profile</div>
                        </div>

                    </div>
                </li>
                <li class="switch">
                    <input type="checkbox" [checked]="isModeChecked" (click)="onCheckNightMode($event)">
                    <span class="slider round">Night Mode</span>
                </li>
            </ul>
        </div>
    </nav>
</header>
